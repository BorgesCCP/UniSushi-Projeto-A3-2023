<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UniSushi - Cadastro de Cliente</title>
	
	<link rel="stylesheet" href="./css/stylec.css">
	<link rel="stylesheet" href="./css/reset.css">
</head>
<body>
	<header>		
	<h1>Cadastro de Cliente</h1>
	</header>

	<img src="" alt="" class="fundo">

	<div><img class="imagem" src="./imgs/login.jpg" alt="a"></div>

	<form action="cadastrarCliente" method="post">
		<label for="nome">Nome:</label>
		<input type="text" name="nome" required><br>

		<input type="email" name="email" required><br>
		<label for="telefone">Telefone:</label>
		<input type="tel" name="telefone" required><br>
		<a href="./index.html" id="cadastrar" type="submit" value="Cadastrar">Cadastrar</a>
	</form>
</body>
</html>
